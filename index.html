<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The good travel</title>
</head>
<body>
    <header>
        
        <img src="img/logo.gif">
        <h1>The Good Travel</h1>

    </header>


    <main>
    
        <form id="form">
            <label for="placeName">Place name</label>
            <br>
            <input type="text" id="placeName">
            <br>

            <label for="Trip place">Trip place</label>
            <br>
            <select id="tripPlace">
                <option value="hawaii">HAWAII</option>
                <option value="london">LONDON</option>
                <option value="paris">PARIS</option>
                <option value="italy">ITALY</option>
                <option value="slovakia">SLOVAKIA</option>
                <option value="malaysia">MALAYSIA</option>
            </select>
            <br>    
            
            <label for="transport">Type of transport</label>
            <br>
            <select id="transport">
                <option value="car">Car</option>
                <option value="train">Train</option>
                <option value="plane">Plane</option>
            </select>
            <br>

            <button type="submit" id="submitBtn">Submit</button>
            <br>
        </form>
    



        <div id="bigContainer">
            <div id="smallContainer">
                <!-- smaller div have class of "locationDiv" -->
                    <!-- even smaller div class: "infoClass" -->
            </div>
        </div>
    
    
    </main>




    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
